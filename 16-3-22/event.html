<html lang="en">

    <title>Document</title>
</head>
<body>
    <input type="button" value="button" id="ele" onmouseover="color()">

            alert('welcome');

            alert('to prograd');

        ele.addEventListener('click',welcome);
        ele.addEventListener('click',prograd);
        
    </script>
